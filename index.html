  <!-- Modal para crear nota-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="h1modal">Nueva nota:</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form> <!--Este formulario es para la nueva nota-->
          <div class="row">
            <div class="col md-6">
               <div class="mt-2 form-floating">
                 <input type="text" class="form-control fw-bold" id="nombre" placeholder="." onkeydown="event.key==='Enter' && document.querySelector('#submit').click();">
                 <label for="floatingInput" class="fw-bold">Nombre</label>
               </div>
            </div>
             <div class="col md-6">
               <div class="mt-2 form-floating">
                 <input type="text" class="form-control fw-bold" id="titulonota" placeholder="." onkeydown="event.key==='Enter' && document.querySelector('#submit').click();">
                 <label for="floatingInput" class="fw-bold">Titulo:</label>
               </div>
              </div>
             </div>
             <div class="">
               <div class="mt-2 form-floating">
                 <textarea type="date" class="form-control fw-bold" id="nota" placeholder="." onkeydown="event.key==='Enter' && document.querySelector('#submit').click();"></textarea>
                 <label for="floatingInput" class="fw-bold">Nota:</label>
               </div>
               <button type="submit" onclick="guardar()" class="btn btn-success w-100 mt-3" id="submitModal">Crear nueva Nota</button>
             </div>
        </form>
      </div>
      </div> 
    </div>
  </div>
</div>
<!--Modal para boton detalles-->
<div class="modal fade" id="detalles-nota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      </div>
      <div class="modaldetails" id="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <!--Necesito el data-bs-modal-->
      </div>
    </div>
  </div>
