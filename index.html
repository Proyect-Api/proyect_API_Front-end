  <!-- Modal para crear nota-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="h1modal">Nueva nota:</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
         <div class="col md-6">
            <div class="mt-2 form-floating">
              <input type="date" class="form-control fw-bold" id="fecha" placeholder="." onkeydown="event.key==='Enter' && document.querySelector('#submit').click();">
              <label for="floatingInput" class="fw-bold">Fecha de nota</label>
            </div>
         </div>
          <div class="col md-6">
            <div class="mt-2 form-floating">
              <input type="text" class="form-control fw-bold" id="tituoNota" placeholder="." onkeydown="event.key==='Enter' && document.querySelector('#submit').click();">
              <label for="floatingInput" class="fw-bold">Titulo de la nota:</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="mt-2 form-floating">
              <textarea type="date" class="form-control fw-bold" id="nota" placeholder="." onkeydown="event.key==='Enter' && document.querySelector('#submit').click();"></textarea>
              <label for="floatingInput" class="fw-bold">Nota:</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="guardar()" class="btn btn-primary">Guardar</button> <!--Agregar el guardar-->
      </div>
    </div>
  </div>
</div>
